<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/identify.css">
    <title>Groupomania</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Groupomania</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="register.html">S'enregistrer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="identify.html">S'identifier</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <form class="row g-3 needs-validation  form_main" novalidate>
            <h2>S'identifier</h2>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Pr√©nom</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                Ok!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Nom</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Ok!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                Ok!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Veuillez entrer un email valide.
                </div>
              </div>
            </div>
            <div class="submit_form">
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Je suis d'accord avec les termes et les conditions
                </label>
                <div class="invalid-feedback">
                  Veuillez accepter les termes et les conditions.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-dark" type="submit">Envoyer</button>
            </div>
            </div>
          </form>
    </main>

    <footer>
        <img src="assets/copyright.jpg" id="copyright"><p>By Groupomania</p>
    </footer>
</body>
</html>
